<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Hesap Makinası</title>
</head>
<body>
    <div class="hesap">
        <div class="girdi">
            <input type="text" placeholder="İlk sayıyı gir." id="ilksayı">
            <input type="text" placeholder="İkinci sayıyı gir." id="ikincisayı">
        </div>
        <div class="butonlar">
            <button id="toplam">+</button>
            <button id="çıkarma">-</button>
            <button id="çarpma">*</button>
            <button id="bölme">/</button>
        </div>
        <input id="sonuc"></input>
    </div>
    <script src="./index.js"></script>
</body>
