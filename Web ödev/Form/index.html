<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form">
        <form action="#">
            <h2>Ad Soyad:</h2>
            <input type="text" placeholder="Adınızı ve soyadınızı girin.">

            <h2>E-Posta:</h2>
            <input type="email" placeholder="E-postanızı girin.">
            
            <h2>Telefon Numarası:</h2>
            <input type="tel" placeholder="Telefon numaranızı girin.">

            <h2>Doğum Tarihi:</h2>
            <input type="date" placeholder="Doğum tarihinizi girin.">
            
            <h2>Şifre:</h2>
            <input type="password" placeholder="Şifrenizi girin.">

            <h2>Ek Bilgi:</h2>
            <textarea cols="30" rows="10" placeholder="Cinsiyet, doğum yeri vb."></textarea>
            <br>
            <input type="submit" id="gonder" onclick="alert('Gönderildi')">
        </form>
    </div>
</body>
</html>
